<button (click)="showImportDialog = true">Import from Amazon</button>

<form [formGroup]="guessInformationForm" (ngSubmit)="onSubmit()">

    <span class="p-float-label">
        <input id="float-input" type="text" formControlName="price" pInputText>
        <label for="float-input">Münzen</label>
    </span>

    <span class="p-float-label">
        <input id="float-input" type="text" formControlName="name" pInputText>
        <label for="float-input">Name</label>
    </span>

    <span class="p-float-label">
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" name="description" ngModel></textarea>
        <label for="float-input">Beschreibung</label>
    </span>

    <p-chips name="imageUrls" ngModel separator=" "></p-chips>

    <button pButton type="submit">dat weede der nie errate</button>

</form>


<p-dialog header="import from Amazon" [(visible)]="showImportDialog">
    Amazon rein und feiern.
    <form [formGroup]="amazonImportForm" (ngSubmit)="importFromAmazon()">
        <span class="p-float-label">
            <input id="float-input" type="text" formControlName="targetUrl" pInputText>
            <label for="float-input">AmazonURL</label>
        </span>
        <button pButton type="submit">Gönn dir</button>
    </form>
</p-dialog>
