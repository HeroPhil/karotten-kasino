<p-carousel [value]="games" [numVisible]="1" [numScroll]="1" [circular]="true">
    <ng-template let-game pTemplate="item">

        <div class="slideShowContainer">
            <img src="./assets/images/{{game.image}}">
            <h2 class="gameTitle">{{game.name}}</h2>
            <!-- <a routerLink="/lobby">Lets game it out</a> -->
            <div class="contentContainer">
                <a id="routing" routerLink="/lobby">
                    <p-button label="Play" icon="pi pi-play" iconPos="left" styleClass="p-button-lg"></p-button>
                </a>
            </div>
        </div>



    </ng-template>
</p-carousel>

<router-outlet></router-outlet>
