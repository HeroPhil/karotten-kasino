<p-carousel [value]="games" [numVisible]="1" [numScroll]="1" [circular]="true">
    <ng-template let-game pTemplate="item">


        <a id="routing" routerLink="{{game.link}}">
            <div class="slideShowContainer">
                <img src="./assets/images/{{game.image}}">
                <h2 class="gameTitle">{{game.name}}</h2>
            </div>
        </a>



    </ng-template>
</p-carousel>

<router-outlet></router-outlet>
